<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text.css">
  <script src="js/scrpits.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>Programming Language Suggestor</h1>
  <h2>How would you prefer to spend an evening?</h2>
  <form id="night-out">
    <select id="evening">
      <option>Under the Stars</option>
      <option>Inside on the Couch</option>
      <option>Going out to Eat</option>
      <option>Surrounded by Loved Ones</option>
    </select>
    <button type="submit" class="btn">Next Question</button>
  </form>

  <h2>What is your favorite of these animals?</h2>
  <form id="species">
    <select id="animal">
      <option>Dog</option>
      <option>Cat</option>
      <option>Reptile</option>
      <option>Rodent</option>
    </select>
    <button type="submit" class="btn">Next Question</button>
  </form>

  <h2>Which of these colors do you like most?</h2>
  <form id="color">
    <select id="shade">
      <option value="Red">Red</option>
      <option value="Blue">Blue</option>
      <option value="Yellow">Yellow</option>
      <option value="Green">Green</option>
      <option value="Purple">Purple</option>
      <option value="Orange">Orange</option>
    </select>
    <button type="submit" class="btn">Next Question</button>
  </form>
</body>

</html>
