<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>Programming Language Suggestor</h1>
  <div id="night-out">
    <h2>Answer the questions below to find <em>your</em> programming language!</h2>
    <h3>How would you prefer to spend an evening?</h3>
    <form>
      <select id="evening">
        <option>Under the Stars</option>
        <option>Inside on the Couch</option>
        <option>Going out to Eat</option>
        <option>Surrounded by Loved Ones</option>
      </select>
      <button type="submit" class="btn1">Next Question</button>
    </form>
  </div>

  <div id="species" class="hidden">
    <h3>What is your favorite of these animals?</h3>
    <form>
      <select id="animal">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="reptile">Reptile</option>
        <option value="rodent">Rodent</option>
      </select>
      <button type="submit" class="btn2">Next Question</button>
    </form>
  </div>

  <div id="film" class="hidden">
    <h3>Which genre of film is your favorite?</h3>
    <form>
      <select id="movie">
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="romance">Romance</option>
        <option value="horror">Horror</option>
        <option value="doc">Documentary</option>
      </select>
      <button type="submit" class="btn3">Next Question</button>
    </form>
  </div>

  <div id="music" class="hidden">
    <h3>What type of music do you prefer?</h3>
    <form>
      <select id="songs">
        <option value="pop">Pop</option>
        <option value="country">Country</option>
        <option value="rap">Hip-Hop/R&B</option>
        <option value="techno">Electronic</option>
        <option value="rock">Rock</option>
      </select>
      <button type="submit" class="btn4">Next Question</button>
    </form>
  </div>

  <div id="color" class="hidden">
    <h3>Which of these colors do you like most?</h3>
    <form>
      <select id="shade">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
      </select>
      <button type="submit" class="btn5">Find My Programming Language</button>
    </form>
  </div>
</body>

</html>
